#max_power: 1


[mcu]
serial: /dev/ttyAMA0
restart_method: command
baud: 250000

[adxl345]
cs_pin: PA15
spi_bus: spi3

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,200  # an example

